<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="ISO-8859-1">

<title>Gestione corsi</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-center text-center">
  <a class="navbar-brand" href="#">Universita
  </a>
</nav>
<nav class="navbar justify-content-center text-center m-3">
<a class="btn btn-primary m-2" href="#" th:href="@{/studenti}">Studenti</a>
<a class="btn btn-primary m-2 p-3 fa fa-home" href="#" th:href="@{/homecorso}">&nbsp;Home</a>
<a class="btn btn-primary m-2" href="#" th:href="@{/corsi}">Corsi</a>
</nav>

<div class="container text-center">
  <h1>Universita Atlantide</h1>
  </div>
<div class="intro mb-2">
<header><h1 class="text-center"> ELENCO CORSI</h1> </header>
<table class="table table-hover table-sm">
	<tr>
	<th>Codice Corso</th> 
	<th>Nome Corso</th>
	<th>Indirizzo Corso</th>
	<th>NEsami</th>
	</tr>
	
	<div th:each="corso: ${database.getCorsi()}">
   		<tr>
   		<td th:text="${corso.getCodice()}"></td>
   		<td th:text="${corso.getNome()}"></td>
   		<td th:text="${corso.getIndirizzo()}"></td>
   		<td th:text="${corso.getNumeroEsami()}"></td>
   		<form method="get" action="#" th:action="@{/aggiornaCorso/{codice}(codice=${corso.getCodice()})}">
   		<td>
   		<input type="submit" value="Aggiorna">
   		</td>
   		</form>
   		<form method="get" action="#" th:action="@{/eliminaCorso/{codice}(codice=${corso.getCodice()})}">
   		<td>
   		<input type= "submit" onclick="return confirm('Sei sicuro di voler cancellare questo corso?')" value="Elimina">
   		</td>
   		</form>
   		</tr>
	</div>
</table>
</div>
<div class="text-center">
<a href="#" class="btn btn-info" th:href="@{/corsoAggiungi}">Aggiungi Corso</a>
</div>

<div class="footer bg-secondary p-2 text-center mt-2">
			<p>copyright &copy; Powered by Epicode School<p>
		</div>
 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
