<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="ISO-8859-1">

<title>Pagina Aggiornamento Studente</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-center text-center">
  <a class="navbar-brand" href="#">Universita
  </a>
</nav>
<nav class="navbar justify-content-center text-center m-3">
<a class="btn btn-primary m-2" href="#" th:href="@{/studenti}">Studenti</a>
<a class="btn btn-primary m-2 p-3 fa fa-home" href="#" th:href="@{/homecorso}">&nbsp;Home</a>
<a class="btn btn-primary m-2" href="#" th:href="@{/corsi}">Corsi</a>
</nav>
<div class="container text-center">
  <h1>Universita Atlantide</h1>
  </div>
<div class="bg-light mb-2">
<h1 class="text-center"> AGGIORNA LO STUDENTE CON MATRICOLA <span th:text="${matricola}"></span> </h1>
<div class="list-group container col-md-4 col-md-offset-4 justify-content-center text-center">
<form action="#" th:action="@{/aggiornaStudente2/{matricola}(matricola=${studente.getMatricola()})}" th:object="${studente}" method="post">
	<div class="form-group row">
	Matricola  <input class ="form-control" type="text" th:field="*{matricola}" disabled>
	   </div>
	   <div class="form-group row">
	Nome <input class ="form-control" type="text" th:field="*{nome}" required>
	   </div>
	   <div class="form-group row">
	Cognome <input class ="form-control" type="text" th:field="*{cognome}" required>
	   </div>
	   <div class="form-group row">
	Email <input class ="form-control" type="text" th:field="*{email}" required>
	   </div>
	    <div class="form-group row">
	Data di Nascita <input class ="form-control" type="date"  pattern="yyyy-MM-dd" th:field="*{dataN}" required>
	   </div>
	     <div class="form-group row">
	Indirizzo <input class ="form-control" type="text" th:field="*{indirizzo}" required>
	   </div>
	       <div class="form-group row">
	Citta <input class ="form-control" type="text" th:field="*{citta}" required>
	   </div>
	     <div class="form-group row">
    Corso<select th:field="*{corso}">
   		<div th:each="corso: ${corsi}">
      <option th:value="${corso.codice}" th:text="${corso.nome}"></option>
      <div>
    </select> <br>
	   </div>
     <input type="submit" value="Aggiorna">
</form>	
</div> 
</div>       

<div class="footer bg-secondary p-2 text-center mt-2">
			<p>copyright &copy; Powered by Epicode School<p>
		</div>
 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
