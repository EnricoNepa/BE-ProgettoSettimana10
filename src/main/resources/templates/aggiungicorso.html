<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}"/>

<meta charset="ISO-8859-1">

<title>Aggiungi Corso</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-center text-center">
  <a class="navbar-brand" href="#">Universita
  </a>
</nav>
<nav class="navbar justify-content-center text-center m-3">
<a class="btn btn-primary m-2" href="#" th:href="@{/studenti}">Studenti</a>
<a class="btn btn-primary m-2 p-3 fa fa-home" href="#" th:href="@{/homecorso}">&nbsp;Home</a>
<a class="btn btn-primary m-2" href="#" th:href="@{/corsi}">Corsi</a>
</nav>

<div class="container text-center">
  <h1>Universita Atlantide</h1>
  </div>
<div class="intro mb-2">
<header><h1 class="text-center"> AGGIUNGI UN CORSO</h1></header>
<div class="list-group container col-md-4 col-md-offset-4 justify-content-center text-center">
<form method="post" action="#" th:action="@{/aggiungiCorso2}" th:object="${corso}">
	   <div class="form-group row">
	    Codice<input  class="form-control" type="text" th:field="*{codice}" required>
	   </div>
	   <div class="form-group row">
   		Nome<input class="form-control"  type="text" th:field="*{nome}" required>
	   </div>
   		<div class="form-group row">
   		Indirizzo<input class="form-control" type="text" th:field="*{indirizzo}" required>
	   </div>
   	   <div class="form-group row">
   		N. Esami<input class="form-control" id="numeroEsami" type="text" th:field="*{numeroEsami}" required> 
   		<span th:if="${#fields.hasErrors('numeroEsami')}" th:errors="*{numeroEsami}"></span>
	   </div>
     <input type="submit" value="Aggiungi">
      <input type="reset" value="Reset">
</form>
</div>
</div>


<div class="footer bg-secondary p-2 text-center mt-2">
			<p>copyright &copy; Powered by Epicode School<p>
		</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
